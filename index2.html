<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
            text-align: center;
            font-size: 2em;
            font-style: italic;
        }
        p {
            color: green;
            text-align: justify;
            font-size: 1.2em;
            font-family: 'Times New Roman', Times, serif;
        }
        ul {
            color: red;
            text-align: left;
            font-size: 1em;
            font-family: Verdana, sans-serif;
        }
        li {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a sample paragraph to demonstrate a simple webpage structure.</p>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
</body>
</html>
