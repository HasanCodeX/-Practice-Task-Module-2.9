<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        .styled-div {
            border: 2px solid blue;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px;
        }
        .styled-paragraph {
            border: 1px solid green;
            border-radius: 5px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
            margin: 10px;
        }
        .styled-image {
            border: 3px solid red;
            border-radius: 15px;
            box-shadow: 7px 7px 15px rgba(0, 0, 0, 0.7);
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="styled-div">
        <h1>Welcome to My Styled Webpage</h1>
        <p class="styled-paragraph">This is a paragraph with a green border, border-radius, and box-shadow.</p>
        <img src="img/img (1).jpg" alt="Placeholder Image" class="styled-image">
    </div>
</body>
</html>
